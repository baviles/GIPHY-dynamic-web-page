<!doctype html>
<html lang="en">
  <head>
    <title>Sportsarama</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="./assets/css/giphy.css"/>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">
    
  </head>
  <body>

        <div class="container">
                <h1>Keep Calm and Sports on</h1>
                <!-- sports buttons -->
                <div id="sportsbuttons"></div>
           
                <div id="sports-input">
                  <div id="buttons"></div>
                       <form id= "giphy-form">
                               <label for="sports-input-box">Get Your Sports On</label>
                               <input type="text" id="sports-inputTEST" class="sportsClass"><br>
                               <!-- button triggers new sports to be added -->
                               <input id="add-sports" type="submit" value="Submit">
                             </form>
               </div>
           
               <div id="giphyview"></div>
               </div>
               
               <!-- Optional JavaScript -->
               <!-- jQuery first, then Popper.js, then Bootstrap JS -->
               <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
               <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
               <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
               <script type="text/javascript" src="./assets/javascript/giphy.js"></script>
  </body>
</html>
